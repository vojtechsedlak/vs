<h1 class="title">{{ .Title }}</h1>
<ul class="posts">
    {{ range .Data.Pages.GroupByDate "2006" -}}
    <h2 class="archive-title">{{ .Key }}</h2>
	{{ range .Pages -}}
    <li>
        <span>
            <a href="{{ .Permalink }}">{{ .Title }}</a>
            <time class="pull-right post-list"> {{ .Date.Format "Jan 2, 2006" }}</time>
        </span>
    </li>
    {{- end }}
    {{- end }}
</ul>
