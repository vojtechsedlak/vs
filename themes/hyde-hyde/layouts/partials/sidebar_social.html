<section class="row text-center">
	{{ with .Site.Params.social.twitter }}
	<a href="https://twitter.com/{{.}}" target="_blank"><i class="fab fa-twitter fa-lg" aria-hidden="true"></i></a>
	{{ end }}
	{{ with .Site.Params.social.github }}
	&nbsp;<a href="https://github.com/{{.}}" target="_blank"><i class="fab fa-github fa-lg" aria-hidden="true"></i></a>
	{{ end }}
	{{ with .Site.Params.social.linkedin }}
	&nbsp;<a href="https://linkedin.com/in/{{.}}" target="_blank"><i class="fab fa-linkedin fa-lg" aria-hidden="true"></i></a>
	{{ end }}
	{{ with .Site.Params.social.email }}
	&nbsp;<a href="mailto:{{.}}" target="_blank"><i class="fas fa-envelope fa-lg" aria-hidden="true"></i></a>
	{{ end }}
</section>
